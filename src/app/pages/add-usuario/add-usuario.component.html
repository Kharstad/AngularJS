<section class="container">
    <form #fc=ngForm (ngSubmit) = "onsubmit(fc)">
            <div class="form-group">
              <label for="exampleInputPassword1">Nome</label>
              <input type="text" class="form-control" placeholder="Seu nome" [(ngModel)] ="usuario.nome" name="nome" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">EndereÃ§o de email</label>
              <input type="email" class="form-control" placeholder="email" [(ngModel)] ="usuario.email" name="email" required>
            </div>
             <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" placeholder="Senha" [(ngModel)] ="usuario.senha" name="senha" #senha="ngModel" minlength="6" required>
              <small class="form-text text-danger font-weight-bold" *ngIf="senha.invalid && senha.dirty">senha muito curta</small>
            </div>
            <div class="form-group">
                    <label for="exampleInputPassword1">Confirmar senha</label>
                    <input type="password" class="form-control" placeholder="Confirmar senha" #conf="ngModel" name="conf" (ngModel)="conf" required>
                    <small class="form-text text-danger font-weight-bold" *ngIf="senha.value != conf.value">Senhas diferentes</small>
                  </div>
            <app-add-endereco [endereco]=usuario.endereco></app-add-endereco>      
    
            <button type="submit" class="btn btn-primary mr-2"[disabled]="fc.invalid || senha.value != conf.value">Enviar</button>
            <button type="reset" class="btn btn-primary" routerLink="/">Cancelar</button>
              
          </form>
        </section>  
        <app-list-usuario></app-list-usuario>
