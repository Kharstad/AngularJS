<section class="container">
  <table *ngIf="produtos | async as prods" class="table">
      <tr>
          <th> ID </th>
          <th> Nome </th>
          <th> Descrição </th>
          <th> Quantidade </th>
          <th> Valor </th>
          <th> Status </th>
      </tr>
      <tr *ngFor="let p of prods">
          <td>{{p.id}}</td>
          <td>{{p.nome}}</td>
          <td>{{p.descricao}}</td>
          <td>{{p.quantidade}}</td>
          <td>{{p.valor}}</td>
          <td>{{p.ativo}}</td>
      </tr>
  </table>
</section>
