
<div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" placeholder="CEP" [(ngModel)] ="cep" name="endereco.cep" required minlength="7" maxlength="9" #c="ngModel" (keyup)="buscaCEP($event)">
    <small class="form-text text-danger" *ngIf="c.invalid">CEP invalido!</small>
</div>
<div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" placeholder="logradouro" [(ngModel)] ="endereco.logradouro" name="logradourp" required>
</div>
<div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" placeholder="bairro" [(ngModel)] ="endereco.bairro" name="bairro"  required>
</div>
<div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" placeholder="cidade" [(ngModel)]="endereco.localidade" name="localidade" required>
</div>
<div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" placeholder="UF" [(ngModel)]="endereco.uf" name="uf" required>
</div>
