<div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" placeholder="CEP" required minlength="7" maxlength="9" [(ngModel)]="cep" name="endereco.cep" #c="ngModel"  (keyup)="buscaCEP($event)">
    <small class="form-text text-danger" *ngIf="c.inválido" >CEP Inválido</small>
</div>

<div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" placeholder="Endereço" [(ngModel)]="endereco.logradouro" name="logradouro" required>
    <small class="form-text text-muted"></small>
</div>

<div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" placeholder="Bairro" [(ngModel)]="endereco.bairro" name="bairro" required>
    <small class="form-text text-muted"></small>
</div>

<div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" placeholder="Cidade" [(ngModel)]="endereco.localidade" name="localidade" required>
    <small class="form-text text-muted"></small>
</div>

<div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control" placeholder="Estado" [(ngModel)]="endereco.uf" name="uf" required>
    <small class="form-text text-muted"></small>
</div>
